{% extends 'geri_app/base.html' %}

{% load static %}

{% block content %}

<p>Step 1. Take a video of yourself!</p>
<p>Step 2. Upload the video below!</p>

        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
            <input type="hidden" value="{{benefactor.verification_code}}"/>
            <p><input type="submit" value="Upload"/></p>
        </form>
{% endblock %}
